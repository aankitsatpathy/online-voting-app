<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
        .note{
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Admin Registration</h2>
        <form action="admin_dashboard.html" method="post" enctype="multipart/form-data">
            <!-- Admin Credentials -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

            <!-- Upload Candidate List -->
            <label for="candidate_list">Upload Candidate List (Excel):</label>
            <input type="file" id="candidate_list" name="candidate_list" accept=".xls, .xlsx" required>

            <!-- Upload Voter List -->
            <label for="voter_list">Upload Voter List (Excel):</label>
            <input type="file" id="voter_list" name="voter_list" accept=".xls, .xlsx" required>

            <input type="submit" value="Register">
        </form>

        <div class="back-link">
            <a href="admin.html">Already a User</a>
        </div>
        <div class="note">
            <p>Candidate list should have id,candidate name,party and id should be unique</p>
            <p>Voter list should have id,voter_name,password</p>
        </div>
    </div>

</body>

</html>
